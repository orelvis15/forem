# .github/workflows/release.yml
name: Build and Release Forem

on:
  push:
    branches:
      - 'release/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Para crear releases y tags
      packages: write    # Para subir a GHCR
      actions: read      # Para leer metadatos del workflow

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from branch
        id: extract
        run: |
          VERSION=${GITHUB_REF#refs/heads/release/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.extract.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.extract.outputs.version }}
          name: Forem Wasabi v${{ steps.extract.outputs.version }}
          body: |
            ## ðŸš€ Forem with Wasabi S3 Support v${{ steps.extract.outputs.version }}
            
            Built from commit: ${{ github.sha }}
            
            ### Features
            - âœ… Full Forem functionality
            - âœ… Wasabi S3-compatible storage support via AWS_S3_ENDPOINT
            - âœ… Built with official Forem build process
            - âœ… Multi-stage optimized Docker build
            
            ### Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.extract.outputs.version }}
            ```
            
            ### Environment Variables for Wasabi
            ```bash
            AWS_S3_ENDPOINT=https://s3.wasabisys.com
            AWS_ID=your_wasabi_access_key
            AWS_SECRET=your_wasabi_secret_key
            AWS_BUCKET_NAME=your_bucket_name
            AWS_UPLOAD_REGION=us-east-1
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}