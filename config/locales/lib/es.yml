            description: Usado para determinar si el banner de cookies debe mostrarse basado en el contexto del usuario (ej. conectado o no)
          coolie_banner_platform_context:
            description: Usado para determinar si el banner de cookies debe mostrarse basado en la plataforma (ej. web/móvil)
