            description: La clave "PEM" del Servicio de Autenticación configurado en el Portal de Desarrolladores de Apple
          apple_team:
            description: El "Team ID" de tu Cuenta de Desarrollador de Apple
          blocked:
            description: ¿Bloquear registro de dominios específicos? (lista separada por comas)
          display_list:
            description: ¿Quieres mostrar la lista de dominios permitidos, o mantenerla privada?
          facebook_key:
            description: La parte "App ID" de la sección Configuraciones Básicas de la página de la App en el Portal de Desarrolladores de Facebook
