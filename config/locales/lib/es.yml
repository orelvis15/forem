            description: Determina qué etiquetas se muestran en la barra lateral derecha de la página de inicio
            placeholder: Lista de etiquetas válidas separadas por comas ej. ayuda,discutir,explícamecomosifuera5,meta
          stripe_api:
            description: 'Clave secreta de Stripe para recibir pagos. Ver: https://stripe.com/docs/keys'
          stripe_key:
            description: 'Clave pública de Stripe para recibir pagos. Ver: https://stripe.com/docs/keys'
          tags:
            description: Determina qué etiquetas se sugieren a nuevos usuarios durante onboarding (separadas por comas, solo letras)
            placeholder: 'Lista de etiquetas válidas: separadas por comas, solo letras ej. principiantes,javascript,ruby,swift,kotlin'
          video:
            description: Clave secreta usada para permitir codificación de video AWS a través del VideoStatesController
        rate_limit:
          new_days:
            description: El número de días que un usuario se considera nuevo. El predeterminado es 3 días, pero puedes deshabilitar esto completamente ingresando 0.
          spam:
            description: Frases individuales (insensibles a mayúsculas) que activan alertas de spam, separadas por comas.
            placeholder: autos usados cerca de ti, hack de pokemon go
          content_spec:
            description: Descripción interna de contenido que se considera generalmente "on-topic" — sé muy descriptivo para diferenciar mejor de otras comunidades.
            placeholder: ej. "Un lugar para desarrolladores para compartir su trabajo, hacer preguntas, y aprender unos de otros... Pero mucho más largo y más específico"
        smtp:
          address:
            description: Dirección del servidor de correo remoto
            placeholder: ej. smtp.gmail.com
          authentication:
            description: Si tu servidor de correo requiere autenticación, necesitas especificar el tipo de autenticación aquí
            placeholder: ej. plain, login, o cram_md5
          domain:
            description: Si necesitas especificar un dominio HELO, puedes hacerlo aquí
          password:
            description: Si tu servidor de correo requiere autenticación, copia la contraseña de tu servidor
          port:
            description: El puerto en el que funciona tu servidor de correo
            placeholder: '25'
          user_name:
            description: Si tu servidor de correo requiere autenticación, copia el nombre de usuario de tu servidor
          from_email:
            description: La dirección de correo desde la que deben enviarse los correos
          reply_to:
            description: La dirección de correo a la que los usuarios pueden responder
        user_experience:
          default_font:
            description: Determina la fuente de lectura predeterminada (usuarios registrados pueden cambiar esto en sus configuraciones de UX)
          default_locale:
            description: Determina el idioma y localización predeterminados para el Forem (actualmente en beta experimental)
          feed_strategy:
            description: 'Determina el enfoque de algoritmo del feed principal que toma la app: basic o large_forem_experimental (que solo debe usarse para comunidades de 10k+ miembros)'
            placeholder: basic
          feed_style:
            description: Determina qué feed predeterminado ve el usuario (contenido rico, más minimalista, etc.)
            placeholder: basic, rich, o compact
          cover_image_height:
            description: Determina la altura de las imágenes de portada, relativo a un ancho de 1000px
            placeholder: '420'
          cover_image_fit:
            description: Determina la estrategia de recorte para imágenes de portada
            placeholder: crop, limit
          feed_lookback_days:
            description: Determina qué tan atrás busca el feed por posts nuevos (en días)
            placeholder: '10'
          home_feed:
            description: Puntuación mínima necesaria para que un post aparezca en la página de inicio no autenticada.
          index_minimum_date:
            description: Fecha mínima necesaria para que un post sea indexado por motores de búsqueda (Unix Timestamp).
          index_minimum_score:
            description: Puntuación mínima necesaria para que un post sea indexado por motores de búsqueda.
          primary_hex:
            description: Determina fondo/borde de botones etc. Debe ser suficientemente oscuro para contrastar con texto blanco.
          tag_feed:
            description: Puntuación mínima necesaria para que un post aparezca en la página de etiqueta predeterminada.
          head_content:
            description: Contenido que se agregará al final de la etiqueta head en cada página (ADVERTENCIA — Esto se almacenará en caché dentro de la solicitud de página de manera desigual. Procede con cuidado).
            placeholder: 'Deja vacío si no quieres agregar nada.'
          bottom_of_body_content:
            description: Contenido que se agregará al final de la etiqueta body en cada página (ADVERTENCIA — Esto se almacenará en caché dentro de la solicitud de página de manera desigual. Procede con cuidado).
            placeholder: 'Deja vacío si no quieres agregar nada.'