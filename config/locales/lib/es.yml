            description: Este texto completa el botón de llamada a la acción en la barra lateral de campaña
            placeholder: Comparte tu proyecto
          display_name:
            description: Este texto se muestra en referencia a la campaña en títulos, etc.
            placeholder: Mi gran campaña
          featured:
            description: Posts con qué etiquetas serán destacados en la barra lateral de campaña (separadas por comas, solo letras)
