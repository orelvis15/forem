            description: Países que pueden ser geotargetizados por carteleras. Haz clic en un país seleccionado para alternar targeting a nivel de sub-país.
          contact_email:
            description: Usado para enlaces de contacto. Por favor proporciona una dirección de correo donde los usuarios puedan contactarte a ti o a tu equipo.
