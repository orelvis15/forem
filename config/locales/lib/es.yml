          logo_svg:
            description: Este es el logo actualmente usado en la esquina superior izquierda de tu Forem. Sin embargo, después del lanzamiento será deprecado en favor del Logo de arriba.
          mailchimp_api:
            description: Clave API usada para conectar cuenta de Mailchimp. Se encuentra en el backend de Mailchimp
          mailchimp_mod:
            description: ID de Boletín de Moderadores de Comunidad
          mailchimp_news:
            description: ID de Boletín Principal, también conocido como ID de Audiencia
          mailchimp_tag_mod:
            description: ID de Boletín de Moderadores de Etiquetas
          main_social:
            description: Usado como imagen principal en redes sociales y OpenGraph. Se recomienda proporción de aspecto 16:9 (600x337px,1200x675px)
          mascot_image:
            description: Usado como imagen de mascota.
          mascot_user:
            description: La cuenta Mascota
          meta_keywords:
            description: 'Lista de palabras clave válidas: separadas por comas, solo letras ej. ingeniería, desarrollo'
          onboarding_newsletter_content:
            description: "Usa este campo para establecer el título y subtítulo para tu paso de oferta de boletín. Mantenlo conciso."
            placeholder: "Puedes configurar imagen, título y subtítulo vía markdown"
          onboarding_newsletter_opt_in_head:
            description: "Encabezado del checkbox del boletín"
            placeholder: "Ej., Sí, suscríbeme al boletín semanal"
          onboarding_newsletter_opt_in_subhead:
            description: "Subencabezado del checkbox del boletín"
            placeholder: "Ej., Ten la seguridad de que respetamos tu privacidad. Tu correo solo se usará para nuestro boletín y no se compartirá con otros."
          geos_with_allowed_default_email_opt_in:
            description: 'Lista de países donde el opt-in de correo por defecto es permitido por el admin'
            placeholder: 'Lista de países válidos: separados por comas, solo letras ej. US,CA'
