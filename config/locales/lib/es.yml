              description: Precio para compra de créditos grande (100 - 999 créditos).
            medium:
              description: Precio para compra de créditos mediana (10 - 99 créditos).
            small:
              description: Precio para compra de créditos pequeña (<10 créditos).
            xlarge:
              description: Precio para compra de créditos extra grande (1000 créditos o más).
          favicon:
            description: Usado como favicon del sitio
          ga_tracking:
            description: ID de Seguimiento de Google Universal Analytics, ej. UA-XXXXXXXX-1
          ga_analytics_4:
            description: ID de Medición de Google Analytics 4, ej. G-XXXXXXXXX
